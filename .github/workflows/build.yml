name: Build

on:
  push:
    branches:
      - main  # 또는 your-main-branch-name
  pull_request:
    branches:
      - main  # 또는 your-main-branch-name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Create .env file
        run: |
          echo "VITE_REACT_APP_KAKAOMAP_KEY=${{ secrets.VITE_REACT_APP_KAKAOMAP_KEY }}" > .env

      - name: Build
        run: yarn build

